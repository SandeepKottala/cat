<!DOCTYPE html>
<html>
<head>
	
	<title>mycode-6</title>
</head>
<body bgcolor="grey">
	<h1 align="center">Registration Form</h1>
	<form>
		<label>Firstname:</label>
		<input type="text" name="fname" placeholder="Firstname"><br><br>
		<label>Middlename:</label>
		<input type="text" name="middlename" placeholder="Middlename"><br><br>
		<label>Lastname:</label>
		<input type="text" name="lname" placeholder="Lastname"><br><br>
		Department:
		<select >
			<option value="CSE">CSE</option>
			<option value="IT">IT</option>
			<option value="MEC">MEC</option>
			<option value="ECE">ECE</option>
			<option value="EEE">EEE</option>
			<option value="CIVIL">CIVIL</option>
			
		</select><br><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male">
		<label>Male</label><br><br>
		<input type="radio" name="gender" value="Female">
		<label>Female</label><br><br>
		<input type="radio" name="gender" value="Other">
		<label>Other</label><br><br>
		<label>Phone:</label>
		<input type="text" name="country code" value="+91" size="1" >
		<input type="tel" name="phone" size="12" pattern="[0-9]{4}-[0-9]{6}"  placeholder="1234-567890"><br><br>
		Drop Your Resume:
		<input type="file" name="myfile" value="Choose File"><br><br>
		<label><b>Email</b></label>
		<input type="text" name="email" placeholder="Enter Email"><br><br>
		<label><b>Password</b></label>
		<input type="text" name="Password" placeholder="Enter Password"><br><br>
		<label><b>Retype-Password</b></label>
		<input type="text" name="Password" placeholder="Retype- Password"><br><br><br>
		<input type="button" value="Register">
	</form>


</body>
</html>
